<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitri Indrayani</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div section="full-page">
        <div class="header">
            <h1>
                <span><</span>
                <img src="assets/logo.png" alt="">
                ROCK PAPER SCISSORS
            </h1>
        </div>

        <div class="container mt-5 pt-2">
            <div class="row justify-content-center content-game">
                <div class="col-10">
                    
                    <div class="row ">
                        <div class="col-4">
                            <h2>PLAYER 1</h2>
                        </div>
                        <div class="col-4 offset-4">
                            <h2>COM</h2>
                        </div>
                    </div>

                    <div class="row  ">
                        <div class="col-4 select-img">
                            <img src="assets/batu.png"  alt="batu" class="batu" onclick="selectImg(ROCK)">
                        </div>
                        
                        <div class="col-4 offset-4 select-com ">
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-4 select-img">
                            <img src="assets/kertas.png" alt="kertas" class="kertas" onclick="selectImg(PAPER)">
                        </div>
                        <div class="col-4 info">
                            <h3>VS</h3>
                        </div>
                        <div class="col-4 select-com">
                            <img src="assets/kertas.png" alt="kertas" class="img-comp" >
                        </div>
                    </div>

                    <div class="row  ">
                        <div class="col-4 select-img">
                            <img src="assets/gunting.png"  alt="gunting" class="gunting" onclick="selectImg(SCUISSOR)">
                        </div>

                        <div class="col-4 offset-4 select-com ">
                        </div>
                    </div>

                    <div class="row  ">
                        <div class="col-4 offset-4 select-img">
                            <img src="assets/refresh.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
